<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ODA Digital Attendance System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 25px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: slideIn 1.5s ease-in-out;
    }

    .loader {
      margin: 30px auto 10px;
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      color: #cccccc;
      letter-spacing: 1px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const sirTeach = localStorage.getItem("sir_teach");
        window.location.href = sirTeach === "1" ? "home.html" : "home.html";
      }, 3000); // 3-second delay
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO<br>ODA DIGITAL COMMENT  SYSTEM</h1>
    <div class="loader"></div>
    <p>Redirecting to the system...</p>
  </div>
</body>
</html>
